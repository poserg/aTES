spring:
  application:
    name: auth

server:
  port: 0

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    routes:
      enabled: true
    web:
      exposure:
        include: "*"